spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Hibernate settings for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# H2 Console (access at http://localhost:8188/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=${JWT_SECRET:antigravity_secret_key_1234567890_super_secure_long_key_for_hs512_compliance}

# Springdoc OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=true

# Actuator Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
info.app.name=Mutual Fund Management System
info.app.description=Professional Portfolio Project for Mutual Fund Management
info.app.version=1.0.0